name: Issue Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment-on-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Check for feature label
        if: github.event.label.name == 'feature'
        run: |
          COMMENT="Thank you for the feature request. We will consider including this in a future release."
          echo "COMMENT=$COMMENT" >> $GITHUB_ENV
      - name: Check for bug label
        if: github.event.label.name == 'bug'
        run: |
          COMMENT="Thank you for reporting this bug. Our team will investigate and fix it."
          echo "COMMENT=$COMMENT" >> $GITHUB_ENV
      - name: Check for completed label
        if: github.event.label.name == 'completed'
        run: |
          COMMENT="This issue has been resolved. Thank you for your contribution!"
          echo "COMMENT=$COMMENT" >> $GITHUB_ENV
      - name: Add comment to issue
        if: env.COMMENT != ''
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.COMMENT
            })